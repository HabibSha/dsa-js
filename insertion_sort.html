<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const arr = [18, 16, 21, 9, 5];

      //   Method 1
      function insertionSort(data) {
        let i, currentEl, j;

        for (i = 1; i < data.length; i++) {
          currentEl = data[i];
          j = i - 1;

          console.log(`For loop: currentEl = ${currentEl}, j = ${data[j]}`);
          while (j >= 0 && data[j] > currentEl) {
            console.log(`While loop: j = ${data[j]}, j + 1 = ${data[j + 1]}`);
            data[j + 1] = data[j];
            j--;
          }

          data[j + 1] = currentEl;
        }
      }

      insertionSort(arr);
      console.log(arr);

      // Method 2 from "geeksforgeeks site"
      // Function to implement insertion sort
      function selectionSort(arr) {
        // Getting the array length
        let n = arr.length;

        // To store value temporarily
        let key;

        // For iterations
        let i, j;

        // Iterate array in forward direction
        for (i = 0; i < n; ++i) {
          key = arr[i];
          j = i - 1;

          // Iterate and swap elements in backward direction
          // till number is greater then the key
          for (j; j >= 0, arr[j] > key; --j) {
            arr[j + 1] = arr[j];
          }
          // Swap the key to right position
          arr[j + 1] = key;
        }
      }
    </script>
  </head>

</html>
