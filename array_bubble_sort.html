<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // simple array bubble sort
      const data = [17, 21, 11, 28, 9, 3, 50, 33];

      for (let i = 0; i < data.length; i++) {
        for (let j = 0; j < data.length; j++) {
          console.log(data);

          if (data[j] > data[j + 1]) {
            const temp = data[j];
            data[j] = data[j + 1];
            data[j + 1] = temp;
          }
        }
      }

      console.log(data);
    </script>
  </head>
  <body></body>
</html>
