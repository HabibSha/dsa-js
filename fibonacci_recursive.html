<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function fibonacci(n) {
        if (n === 0) {
          return 0;
        }
        if (n === 1) {
          return 1;
        }

        return fibonacci(n - 1) + fibonacci(n - 2);
      }

      const result = fibonacci(10);
      console.log(result);

      //   Fibonacci series

      function fibonacciSeries(n) {
        if (n === 0) {
          return [0];
        }
        if (n === 1) {
          return [0, 1];
        }
        let fibo = fibonacciSeries(n - 1); // if n = 2 then it will give us [0 ,1] array because n === 1; and store the new value to that array
        const newElement = fibo[n - 1] + fibo[n - 2];
        fibo.push(newElement);
        return fibo;
      }

      const result2 = fibonacciSeries(12);
      console.log(result2);
    </script>
  </head>
  <body></body>
</html>
