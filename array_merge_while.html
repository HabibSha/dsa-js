    <script>
      const data1 = [2, 4, 8, 14, 30, 40, 56];
      const data2 = [3, 5, 11, 18];
      let data3 = [];
      let d1 = 0;
      let d2 = 0;
      let d3 = 0;

      // It is simple logic like for loop without sorting

      //   while (d1 < data1.length) {
      //     data3[d1] = data1[d1];
      //     d1++;
      //   }

      //   while (d2 < data2.length) {
      //     data3[data1.length + d2] = data2[d2];
      //     d2++;
      //   }
      //   console.log(data3);

      // But we want to merge our array with sorting

      while (d1 < data1.length && d2 < data2.length) {
        if (data1[d1] < data2[d2]) {
          data3[d3] = data1[d1];
          d1++;
        } else {
          data3[d3] = data2[d2];
          d2++;
        }
        d3++;
      }
      //   console.log(data3);

      while (d1 < data1.length) {
        data3[d3] = data1[d1];
        d1++;
        d3++;
      }

      console.log(data3);
