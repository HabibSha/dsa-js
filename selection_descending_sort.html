<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const data = [30, 18, 62, 7, 25, 45, 99, 12];

      function selectionSort(data) {
        let minVal;
        for (let i = data.length - 1; i >= 0; i--) {
          minVal = i;

          for (let j = i - 1; j >= 0; j--) {
            if (data[j] < data[minVal]) {
              minVal = j;
            }
          }

          let temp = data[minVal];
          data[minVal] = data[i];
          data[i] = temp;
        }
      }

      selectionSort(data);
      console.log(data);
    </script>
  </head>
  <body></body>
</html>
