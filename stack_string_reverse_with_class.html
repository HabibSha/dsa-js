    <title>Document</title>
    <script>
      class Stack {
        data = [];
        curPosition;
        maxSize;
        lastRemovedValue;

        constructor(size) {
          this.maxSize = size;
          this.curPosition = this.data.length;
        }

        push(newValue) {
          if (this.curPosition >= this.maxSize) {
            alert("Stack is full");
          } else {
            this.data[this.curPosition] = newValue;
            this.curPosition++;
          }
        }

        pop() {
          if (this.curPosition > 0) {
            this.lastRemovedValue = this.data[this.curPosition - 1];
            this.curPosition--;
            this.data.length = this.curPosition;
            return this.lastRemovedValue;
          } else {
            alert("Stack is empty");
          }
        }

        reverseStr(item) {
          for (let i = 0; i < item.length; i++) {
            this.push(item[i]);
          }

          for (let i = 0; i < item.length; i++) {
            item[i] = this.pop();
          }
        }

        display() {
          console.log(this.data);
        }
      }

      st1 = new Stack(5);
      let str = "hello";
      str = str.split("");
      st1.reverseStr(str);

      st1.display();
    </script>
